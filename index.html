.ads_container {
    min-width: 728px;
    min-height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.fuelType_wrapper {
    background: transparent linear-gradient(118deg, #002765 0%, #0659DE 100%) 0% 0% no-repeat padding-box;
    padding: 10px;
    position: relative;
    margin-bottom: 88px;
}

.fuelType_wrapper .tabs_wrap {
    overflow: hidden;
}

.fuelType_wrapper .tabs_wrap ul {
    display: flex;
    margin: 16px 0px 40px;
    grid-gap: 10px;
    align-items: center;
    list-style: none;
    padding: 0;
    overflow-x: auto;
}

.fuelType_wrapper .tabs_wrap ul li {
    border: 2px solid #707070;
    border-radius: 27px;
    padding: 13px 40px 14px;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    white-space: nowrap;
}

.fuelType_wrapper .tabs_wrap ul li a {
    color: #fff;
    cursor: pointer;
    text-decoration: none;
}

.fuelType_wrapper .tabs_wrap li.active {
    border: none;
    background-color: #fff;
    color: #000;
}

.fuelType_wrapper .tabs_wrap li.active a {
    color: #000;
}

.tab_content h1 {
    font-size: 28px;
    line-height: 38px;
    margin-bottom: 28px;
    font-weight: 600;
    color: #fff;
}

.fuelType_wrapper h2 {
    font-size: 28px;
    line-height: 38px;
    margin-bottom: 28px;
    font-weight: 600;
    color: #fff;
}

.fuelType_wrapper .fuel_content {
    font-size: 20px;
    line-height: 30px;
    max-width: calc(100% - 0px);
    color: #fff;
    padding-right: 0px;
    padding-bottom: 100px;
}

.fuelType_wrapper .fuel_content p {
    font-size: 20px;
    line-height: 30px;
}

.fuelType_wrapper .avg_price_chunck {
    position: absolute;
    bottom: -100px;
    background-color: #fff;
    box-shadow: 0px 3px 10px #00000029;
    border-radius: 20px;
    padding: 20px 35px 34px;
    text-align: center;
    left: 50%;
    transform: translate(-50%, 0);
}

.avg_price_chunck .avg_title {
    font-size: 36px;
    line-height: 50px;
    font-weight: 600;
    color: #000;
    white-space: nowrap;
}

.avg_price_chunck .price_label {
    font-size: 17px;
    line-height: 34px;
    font-weight: 600;
    color: #000;
}

.avg_price_chunck .price_btn {
    padding: 8px 20px;
    font-size: 23px;
    line-height: 35px;
    font-weight: 600;
    color: #fff;
    background: #BB0E0E 0% 0% no-repeat padding-box;
    border: 1px solid #00000000;
    border-radius: 9px;
}

.avg_price_chunck .price_btn.avg_prizeValZero {
    background-color: #ffd700 !important;
}

@media (min-width:821px) {
    .fuelType_wrapper {
        padding: 20px;
    }

    .fuelType_wrapper .fuel_content {
        max-width: calc(100% - 335px);
        padding-bottom: 0px;
    }

    .fuelType_wrapper .avg_price_chunck {
        position: absolute;
        right: 20px;
        bottom: -60px;
        left: auto;
        transform: none;
        max-width: 318px;
    }

    .tab_content h1 {
        max-width: calc(100% - 300px);
    }
}

.historicalData_wrap {
    background-color: #F0F0F0;
    border-radius: 40px;
    padding: 20px 25px;
    margin-top: 30px;
    margin-bottom: 30px;
}

.historicalData_wrap .accordion {
    width: 100%;

    width: 30px;
    height: 30px;
    position: absolute;
    right: 20px;
}

.accordion .accord_caret:after {
    content: "";
    position: absolute;
    right: 9px;
    border: solid #000;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 4px;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    top: 9px;
}

.accordion.active .accord_caret:after {
    transform: rotate(225deg);
    -webkit-transform: rotate(225deg);
    top: 13px;
}

.historicalData_wrap .accordion_content {
    background: transparent linear-gradient(125deg, #002765 0%, #0659DE 100%) 0% 0% no-repeat padding-box;

    width: 100%;

    border-bottom-right-radius: 20px;
    margin-top: -10px;

    grid-gap: 35px;
    max-height: 0;

    -webkit-transform-origin: 100% 0%;
    -moz-transform-origin: 100% 0%;
    transform-origin: 100% 0%;
}

.historicalData_wrap .accordion_content.active {
    border-top: 1px solid #939393;
    padding: 20px 25px 30px;
    box-sizing: content-box;
    max-height: 100% !important;
    -webkit-animation: conditionalOpen 0.4s normal forwards ease-in-out;
    -moz-animation: conditionalOpen 0.4s normal forwards ease-in-out;
